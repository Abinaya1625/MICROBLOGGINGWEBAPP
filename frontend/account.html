<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparfie Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script>
        function toggleCheck(element) {
            element.classList.toggle('bg-blue-500');
            element.classList.toggle('flex');
            element.classList.toggle('items-center');
            element.classList.toggle('justify-center');
            element.innerHTML = element.classList.contains('bg-blue-500') ? '<i class="fas fa-check text-white"></i>' : '';
        }
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #3b82f6, #e5e7eb);
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body class="flex">

    <!-- Sidebar -->
    <div class="bg-white text-black w-1/5 flex flex-col justify-between py-4 fixed h-full shadow-lg">
        <div class="flex flex-col items-center">
            <div class="mb-8 flex flex-col items-center">
                <img src="https://storage.googleapis.com/a1aa/image/RXrPbydq0XoJMrMHuVla_S2C67GmyPMhdxfkdCMWzek.jpg" 
                     alt="User profile picture" class="rounded-full" width="50" height="50"/>
                <h1 class="text-xl font-bold mt-2">Sparfie</h1>
            </div>
            <nav class="flex flex-col space-y-4 w-full px-4">
                <a href="home.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-home"></i><span>Home</span>
                </a>
                <a href="message.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-envelope"></i><span>Message</span>
                </a>
                <a href="post.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-plus-square"></i><span>Post</span>
                </a>
                <a href="news.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-newspaper"></i><span>News</span>
                </a>
                <a href="notifications.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-bell"></i><span>Notifications</span>
                </a>
                <a href="search.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-search"></i><span>Search</span>
                </a>
                <a href="profile.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-user"></i><span>Profile</span>
                </a>
                <a href="settings.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-cog"></i><span>Settings</span>
                </a>
            </nav>
        </div>

        <!-- AI & Logout Buttons -->
        <div class="w-full px-4">
            <a href="ai.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-robot"></i><span>AI</span>
            </a>
            <a href="login.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200 text-red-500">
                <i class="fas fa-sign-out-alt"></i><span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center justify-center ml-[20%] p-6">
        <div class="max-w-lg w-full bg-white p-6 rounded-lg shadow-lg">
            <div class="flex items-center mb-6">
                <img alt="User profile icon" class="h-16 w-16 rounded-full" height="64" src="https://storage.googleapis.com/a1aa/image/odWzqaNQ604ghogP1qnQURmCIGmAYEOdDQahaz5lxqE.jpg" width="64"/>
                <h1 class="ml-4 text-3xl font-semibold">Account</h1>
            </div>
            <div class="bg-gray-200 p-4 rounded-lg mb-8">
                <a href="manage-account.html" class="flex justify-between items-center w-full mb-4 p-2 bg-gray-200 hover:bg-gray-300 rounded">
                    <span>Manage My Account</span>
                    <i class="fas fa-user"></i>
                </a>
                <button class="flex justify-between items-center w-full mb-4 p-3 bg-gray-200 hover:bg-gray-300 rounded">
                    <span>Privacy and Safety</span>
                    <i class="fas fa-lock"></i>
                </button>
                <button class="flex justify-between items-center w-full p-3 bg-gray-200 hover:bg-gray-300 rounded">
                    <span>Share my Profile</span>
                    <i class="fas fa-share"></i>
                </button>
            </div>
            <div class="space-y-4">
                <button class="flex justify-between items-center w-full p-3 bg-white hover:bg-gray-100 rounded">
                    <span>Keep History Saved</span>
                    <div class="w-8 h-8 border-2 border-black" onclick="toggleCheck(this)"></div>
                </button>
                <button class="flex justify-between items-center w-full p-3 bg-white hover:bg-gray-100 rounded">
                    <span>Control Site Data</span>
                    <div class="w-8 h-8 border-2 border-black bg-blue-500 flex items-center justify-center" onclick="toggleCheck(this)">
                        <i class="fas fa-check text-white"></i>
                    </div>
                </button>
                <button class="flex justify-between items-center w-full p-3 bg-white hover:bg-gray-100 rounded">
                    <span>Store Passwords</span>
                    <div class="w-8 h-8 border-2 border-black" onclick="toggleCheck(this)"></div>
                </button>
                <button class="flex justify-between items-center w-full p-3 bg-white hover:bg-gray-100 rounded">
                    <span>Clear Saved Data</span>
                    <div class="w-8 h-8 border-2 border-red-500 flex items-center justify-center">
                        <i class="fas fa-trash text-red-500"></i>
                    </div>
                </button>
                <button class="flex justify-between items-center w-full p-3 bg-white hover:bg-gray-100 rounded">
                    <span>Add preference</span>
                    <i class="fas fa-ban"></i>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
