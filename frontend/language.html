<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen" style="background: linear-gradient(to bottom, #3a7bd5, #3a6073); font-family: 'Roboto', sans-serif;">
    <div class="text-center">
        <div class="bg-gray-200 py-2 px-4 rounded-md mb-8 inline-block">
            <h1 class="text-2xl font-bold">Language</h1>
        </div>
        <div class="bg-gray-100 p-8 rounded-md shadow-md w-80 mx-auto">
            <div class="mb-4">
                <h2 class="text-lg font-bold mb-2">Suggested</h2>
                <div class="flex items-center justify-between mb-2">
                    <label for="english-us" class="text-gray-700">English (US)</label>
                    <input type="radio" id="english-us" name="language" class="form-radio text-blue-500">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <label for="english-uk" class="text-gray-700">English (UK)</label>
                    <input type="radio" id="english-uk" name="language" class="form-radio text-blue-500" checked>
                </div>
            </div>
            <div class="mb-4">
                <h2 class="text-lg font-bold mb-2">Others</h2>
                <div class="flex items-center justify-between mb-2">
                    <label for="mandarin" class="text-gray-700">Mandarin</label>
                    <input type="radio" id="mandarin" name="language" class="form-radio text-blue-500">
                </div>
                <div class="flex items-center justify-between mb-2">
                    <label for="hindi" class="text-gray-700">Hindi</label>
                    <input type="radio" id="hindi" name="language" class="form-radio text-blue-500">
                </div>
                <div class="flex items-center justify-between mb-2">
                    <label for="spanish" class="text-gray-700">Spanish</label>
                    <input type="radio" id="spanish" name="language" class="form-radio text-blue-500">
                </div>
                <div class="flex items-center justify-between mb-2">
                    <label for="french" class="text-gray-700">French</label>
                    <input type="radio" id="french" name="language" class="form-radio text-blue-500">
                </div>
                <div class="flex items-center justify-between mb-2">
                    <label for="arabic" class="text-gray-700">Arabic</label>
                    <input type="radio" id="arabic" name="language" class="form-radio text-blue-500">
                </div>
                <div class="flex items-center justify-between mb-2">
                    <label for="russian" class="text-gray-700">Russian</label>
                    <input type="radio" id="russian" name="language" class="form-radio text-blue-500">
                </div>
                <div class="flex items-center justify-between mb-2">
                    <label for="indonesia" class="text-gray-700">Indonesia</label>
                    <input type="radio" id="indonesia" name="language" class="form-radio text-blue-500">
                </div>
                <div class="flex items-center justify-between mb-2">
                    <label for="vietnamese" class="text-gray-700">Vietnamese</label>
                    <input type="radio" id="vietnamese" name="language" class="form-radio text-blue-500">
                </div>
            </div>
            <button class="bg-blue-500 text-white py-2 px-4 rounded-md w-full"><a href="create profile.html">NEXT</a></button>
       
</body>
</html>
