<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Settings - Sparfie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .main-container {
            background: linear-gradient(to bottom, #3b82f6, #e5e7eb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .settings-container {
            background: white;
            width: 95%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            height: 88vh;
            overflow-y: auto;
        }
        .settings-header {
            display: flex;
            align-items: center;
            padding-bottom: 12px;
            border-bottom: 2px solid #e5e7eb;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border-radius: 5px;
            transition: background 0.2s;
            cursor: pointer;
        }
        .settings-item:hover {
            background: #f3f4f6;
        }
        .toggle {
            width: 40px;
            height: 20px;
            border-radius: 999px;
            cursor: pointer;
            position: relative;
            background: #d1d5db;
            transition: background 0.3s ease;
        }
        .toggle::before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }
        .toggle.active {
            background: #3b82f6;
        }
        .toggle.active::before {
            transform: translateX(20px);
        }
        /* Dark Mode Styles */
        body.dark {
            background: #1a1a1a;
            color: white;
        }
        .dark .settings-container {
            background: #2a2a2a;
            color: white;
        }
        .dark .settings-header {
            background: #2a2a2a;
        }
        .dark .settings-item:hover {
            background: #3b3b3b;
        }
        .dark .sidebar {
            background: #121212;
            color: white;
        }
        .dark .sidebar a {
            color: white;
        }
        .dark .sidebar a:hover {
            background: #3b3b3b;
        }
    </style>
</head>
<body>
   <!-- Sidebar -->
<div class="bg-white text-black w-1/5 flex flex-col justify-between py-4 fixed h-full shadow-lg">
    <div class="flex flex-col items-center">
        <div class="mb-8 flex flex-col items-center">
            <img src="https://storage.googleapis.com/a1aa/image/RXrPbydq0XoJMrMHuVla_S2C67GmyPMhdxfkdCMWzek.jpg" 
                 alt="User profile picture" class="rounded-full" width="50" height="50"/>
            <h1 class="text-xl font-bold mt-2">Sparfie</h1>
        </div>
        <nav class="flex flex-col space-y-4 w-full px-4">
            <a href="home.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-home"></i><span>Home</span>
            </a>
            <a href="message.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-envelope"></i><span>Message</span>
            </a>
            <a href="post.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-plus-square"></i><span>Post</span>
            </a>
            <a href="news.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-newspaper"></i><span>News</span>
            </a>
            <a href="notifications.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-bell"></i><span>Notifications</span>
            </a>
            <a href="search.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-search"></i><span>Search</span>
            </a>
            <a href="profile.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-user"></i><span>Profile</span>
            </a>
            <a href="settings.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded bg-gray-200 font-semibold">
                <i class="fas fa-cog"></i><span>Settings</span>
            </a>
        </nav>
    </div>

    <!-- AI & Logout Buttons -->
    <div class="w-full px-4">
        <a href="ai.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
            <i class="fas fa-robot"></i><span>AI</span>
        </a>
        <a href="login.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200 text-red-500">
            <i class="fas fa-sign-out-alt"></i><span>Logout</span>
        </a>
    </div>
</div>

        <!-- Main Content -->
        <div class="main-container flex-1 ml-[18%]">
            <div class="settings-container">
                <!-- Settings Title (Fixed) -->
                <div class="settings-header">
                    <i class="fas fa-cog text-3xl"></i>
                    <h1 class="ml-3 text-2xl font-bold">Settings</h1>
                </div>

                <!-- Settings Options -->
                <div class="settings-content">
                    <div class="settings-item"><span>Change Password</span><i class="fas fa-chevron-right"></i></div>
                    <div class="settings-item"><span>Add Payment Method</span><i class="fas fa-plus"></i></div>
                    <div class="settings-item"><span>Push Notifications</span><div class="toggle active" id="pushToggle" onclick="togglePush()"></div></div>
                    <div class="settings-item"><span>Dark Mode</span><div class="toggle" id="darkToggle" onclick="toggleDarkMode()"></div></div>
                    <div class="settings-item"><span>Privacy</span><i class="fas fa-lock"></i></div>
                    <div class="settings-item"><span>Help</span><i class="fas fa-question-circle"></i></div>
                    <div class="settings-item"> <a href="account.html" class="flex justify-between w-full items-center"><span>Account</span><i class="fas fa-user"></i></a></div>
                    <div class="settings-item"><span>Updates</span><i class="fas fa-sync"></i></div>
                    <div class="settings-item"><span>Chats</span><i class="fas fa-comment"></i></div>
                    <div class="settings-item"><span>Sharing</span><i class="fas fa-share"></i></div>
                    <div class="settings-item"><span>Personal</span><i class="fas fa-paperclip"></i></div>
                </div>
            </div>
        </div>
    </div>  

    <script>
        function applyTheme() {
            const darkMode = localStorage.getItem("darkMode") === "enabled";
            document.body.classList.toggle("dark", darkMode);
            document.getElementById("darkToggle").classList.toggle("active", darkMode);
    
            // Apply dark mode to the sidebar
            const sidebar = document.querySelector(".sidebar");
            if (darkMode) {
                sidebar.classList.add("dark-sidebar");
            } else {
                sidebar.classList.remove("dark-sidebar");
            }
        }
    
        function toggleDarkMode() {
            const isDarkMode = document.body.classList.contains("dark");
            localStorage.setItem("darkMode", isDarkMode ? "disabled" : "enabled");
            applyTheme();
        }
    
        function togglePush() {
            document.getElementById("pushToggle").classList.toggle("active");
        }
    
        document.addEventListener("DOMContentLoaded", applyTheme);
    </script>
    
    <style>
        /* Sidebar Dark Mode */
        .dark .bg-white {
            background: #121212 !important;
            color: white !important;
        }
        .dark .sidebar a {
            color: white !important;
        }
        .dark .sidebar a:hover {
            background: #3b3b3b !important;
        }
    </style>
    
</body>
</html>
