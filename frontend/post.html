<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .main-container {
            background: linear-gradient(to bottom, #3b82f6, #e5e7eb); /* Matching homepage gradient */
            height: 100vh;
            overflow-y: auto;
        }
        /* Dark Mode Background & Text */
body.dark {
    background: #1a1a1a !important;
    color: white !important;
}

/* Dark Mode for Sidebar */
.dark .bg-white {
    background: #121212 !important;
    color: white !important;
}
.dark .sidebar a {
    color: white !important;
}
.dark .sidebar a:hover {
    background: #3b3b3b !important;
}

/* Dark Mode for Containers */
.dark .settings-container, 
.dark .notifications-container, 
.dark .ai-container {
    background: #2a2a2a !important;
    color: white !important;
}

/* Dark Mode for Headers */
.dark .settings-header, 
.dark .notifications-header {
    background: #2a2a2a !important;
}

/* Dark Mode for Buttons */
.dark .toggle {
    background: #3b3b3b !important;
}
.dark .toggle.active {
    background: #3b82f6 !important;
}

    </style>
</head>
<body>
<!-- Sidebar -->
<div class="bg-white text-black w-1/5 flex flex-col justify-between py-4 fixed h-full shadow-lg">
    <div class="flex flex-col items-center">
        <div class="mb-8 flex flex-col items-center">
            <img src="https://storage.googleapis.com/a1aa/image/RXrPbydq0XoJMrMHuVla_S2C67GmyPMhdxfkdCMWzek.jpg" 
                 alt="User profile picture" class="rounded-full" width="50" height="50"/>
            <h1 class="text-xl font-bold mt-2">Sparfie</h1>
        </div>
        <nav class="flex flex-col space-y-4 w-full px-4">
            <a href="home.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-home"></i><span>Home</span>
            </a>
            <a href="message.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-envelope"></i><span>Message</span>
            </a>
            <a href="post.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded bg-gray-200 font-semibold">
                <i class="fas fa-plus-square"></i><span>Post</span>
            </a>
            <a href="news.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-newspaper"></i><span>News</span>
            </a>
            <a href="notifications.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-bell"></i><span>Notifications</span>
            </a>
            <a href="search.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-search"></i><span>Search</span>
            </a>
            <a href="profile.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-user"></i><span>Profile</span>
            </a>
            <a href="settings.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-cog"></i><span>Settings</span>
            </a>
        </nav>
    </div>

    <!-- AI & Logout Buttons -->
    <div class="w-full px-4">
        <a href="ai.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
            <i class="fas fa-robot"></i><span>AI</span>
        </a>
        <a href="login.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200 text-red-500">
            <i class="fas fa-sign-out-alt"></i><span>Logout</span>
        </a>
    </div>
</div>



        <!-- Main Content -->
        <div class="main-container flex-1 flex justify-center items-center ml-[20%]">
            <div class="w-full max-w-2xl px-4 bg-white shadow-lg rounded-lg p-6">
                <!-- Back Arrow -->
                <div class="w-full mb-4">
                    <i class="fas fa-arrow-left text-xl cursor-pointer"></i>
                </div>

                <!-- Create Post Form -->
                <div>
                    <h2 class="text-2xl font-semibold mb-4">Create Post</h2>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 flex flex-col items-center justify-center mb-4 bg-gray-100">
                        <img src="https://storage.googleapis.com/a1aa/image/3c_5KYagWpkDZd8mjJueXIhBvPZ_wPepdgC6lkgoeYk.jpg"
                             alt="Image upload placeholder" class="mb-2" width="100" height="50"/>
                        <span>
                            Drop your image here or
                            <a class="text-blue-500" href="#">browse</a>
                        </span>
                    </div>
                    <label class="block text-lg font-semibold mb-2" for="description">Description</label>
                    <textarea id="description" class="w-full border border-gray-300 rounded-lg p-2 mb-4" rows="4"></textarea>
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Post</button>
                        <i class="fas fa-ellipsis-h text-xl cursor-pointer"></i>
                    </div>
                </div>

                <!-- Category and Privacy Settings -->
                <div class="mt-4 flex justify-end">
                    <div class="bg-gray-100 p-4 rounded-lg flex flex-col items-start">
                        <div class="mb-2">
                            <label class="block text-sm font-semibold mb-1" for="category">Add Category</label>
                            <select id="category" class="border border-gray-300 rounded-lg p-2">
                                <option>Category 1</option>
                                <option>Category 2</option>
                                <option>Category 3</option>
                            </select>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="everyone" name="privacy" class="mr-2"/>
                            <label for="everyone" class="mr-4">For Everyone</label>
                            <input type="radio" id="close-friends" name="privacy" class="mr-2"/>
                            <label for="close-friends">Close Friends</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script>
        function applyTheme() {
    const darkMode = localStorage.getItem("darkMode") === "enabled";
    document.body.classList.toggle("dark", darkMode);
    document.getElementById("darkToggle")?.classList.toggle("active", darkMode);

    // Apply dark mode to the sidebar
    const sidebar = document.querySelector(".sidebar");
    if (sidebar) {
        sidebar.classList.toggle("dark-sidebar", darkMode);
    }
}

function toggleDarkMode() {
    const isDarkMode = document.body.classList.contains("dark");
    localStorage.setItem("darkMode", isDarkMode ? "disabled" : "enabled");
    applyTheme();
}

// Apply dark mode when the page loads
document.addEventListener("DOMContentLoaded", applyTheme);

    </script>   
</body>
</html>
