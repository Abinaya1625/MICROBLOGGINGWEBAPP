<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage My Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #3b82f6, #e5e7eb);
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body class="flex">

    <!-- Sidebar -->
    <div class="bg-white text-black w-1/5 flex flex-col justify-between py-4 fixed h-full shadow-lg sidebar">
        <div class="flex flex-col items-center">
            <div class="mb-8 flex flex-col items-center">
                <img src="https://storage.googleapis.com/a1aa/image/RXrPbydq0XoJMrMHuVla_S2C67GmyPMhdxfkdCMWzek.jpg" 
                     alt="User profile picture" class="rounded-full" width="50" height="50"/>
                <h1 class="text-xl font-bold mt-2">Sparfie</h1>
            </div>
            <nav class="flex flex-col space-y-4 w-full px-4">
                <a href="home.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-home"></i><span>Home</span>
                </a>
                <a href="message.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-envelope"></i><span>Message</span>
                </a>
                <a href="post.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-plus-square"></i><span>Post</span>
                </a>
                <a href="news.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-newspaper"></i><span>News</span>
                </a>
                <a href="notifications.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-bell"></i><span>Notifications</span>
                </a>
                <a href="search.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-search"></i><span>Search</span>
                </a>
                <a href="profile.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-user"></i><span>Profile</span>
                </a>
                <a href="settings.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                    <i class="fas fa-cog"></i><span>Settings</span>
                </a>
            </nav>
        </div>

        <!-- AI & Logout Buttons -->
        <div class="w-full px-4">
            <a href="ai.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200">
                <i class="fas fa-robot"></i><span>AI</span>
            </a>
            <a href="login.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded hover:bg-gray-200 text-red-500">
                <i class="fas fa-sign-out-alt"></i><span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex items-center justify-center ml-[20%]">
        <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-lg">
            <div class="bg-blue-600 text-white text-center py-3 rounded-md mb-6">
                <h1 class="text-2xl font-bold">Manage My Account</h1>
            </div>
            <div class="flex flex-col space-y-4">
                <button class="flex justify-between items-center bg-gray-200 py-3 px-4 rounded-md hover:bg-gray-300">
                    <span class="text-lg font-semibold">Passkeys</span>
                    <i class="fas fa-key text-xl"></i>
                </button>
                <button class="flex justify-between items-center bg-gray-200 py-3 px-4 rounded-md hover:bg-gray-300">
                    <span class="text-lg font-semibold">Email Address</span>
                    <i class="fas fa-envelope text-xl"></i>
                </button>
                <button class="flex justify-between items-center bg-gray-200 py-3 px-4 rounded-md hover:bg-gray-300">
                    <span class="text-lg font-semibold">Private Account</span>
                    <i class="fas fa-toggle-on text-xl text-blue-500"></i>
                </button>
                <button class="flex justify-between items-center bg-gray-200 py-3 px-4 rounded-md hover:bg-gray-300">
                    <span class="text-lg font-semibold">Your Information & Permissions</span>
                    <i class="fas fa-file-alt text-xl text-yellow-500"></i>
                </button>
                <button class="flex justify-between items-center bg-gray-200 py-3 px-4 rounded-md hover:bg-gray-300">
                    <span class="text-lg font-semibold">Blocked Account List</span>
                    <i class="fas fa-ban text-xl"></i>
                </button>
                <button class="flex justify-between items-center bg-gray-200 py-3 px-4 rounded-md hover:bg-gray-300">
                    <span class="text-lg font-semibold">Add Account</span>
                    <i class="fas fa-user-plus text-xl"></i>
                </button>
                <button class="flex justify-between items-center bg-gray-200 py-3 px-4 rounded-md hover:bg-gray-300">
                    <span class="text-lg font-semibold">Delete Account</span>
                    <i class="fas fa-user-times text-xl"></i>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
