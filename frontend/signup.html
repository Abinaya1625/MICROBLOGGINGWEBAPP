<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-500 to-blue-700 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <img alt="Sparfie logo" class="mx-auto mb-4" height="100" src="logo.jpg" width="100"/>
        <h1 class="text-white text-4xl font-bold mb-2">Sparfie</h1>
        <h2 class="text-white text-2xl mb-6">Create Account</h2>
        
        <!-- Form with Redirect -->
        <form class="space-y-4" onsubmit="redirectToLogin(event)">
            <input class="w-full max-w-xs mx-auto block p-2 rounded-full border border-gray-300" placeholder="Username" type="text" required/>
            
            <div class="relative w-full max-w-xs mx-auto">
                <input class="w-full block p-2 rounded-full border border-gray-300" id="create-password" placeholder="Create password" type="password" required/>
                <i class="fas fa-eye absolute right-3 top-3 cursor-pointer" id="toggle-create-password"></i>
            </div>

            <div class="relative w-full max-w-xs mx-auto">
                <input class="w-full block p-2 rounded-full border border-gray-300" id="confirm-password" placeholder="Confirm password" type="password" required/>
                <i class="fas fa-eye absolute right-3 top-3 cursor-pointer" id="toggle-confirm-password"></i>
            </div>

            <div class="flex items-center justify-center space-x-2">
                <input class="form-checkbox" id="terms" type="checkbox" required/>
                <label class="text-white text-sm" for="terms">By creating your account, you agree to our terms and conditions</label>
            </div>

            <button class="w-full max-w-xs mx-auto block bg-blue-600 text-white py-2 rounded-full hover:bg-blue-700" type="submit">
                Submit
            </button>
        </form>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById('toggle-create-password').addEventListener('click', function () {
            const createPassword = document.getElementById('create-password');
            createPassword.type = createPassword.type === 'password' ? 'text' : 'password';
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('toggle-confirm-password').addEventListener('click', function () {
            const confirmPassword = document.getElementById('confirm-password');
            confirmPassword.type = confirmPassword.type === 'password' ? 'text' : 'password';
            this.classList.toggle('fa-eye-slash');
        });

        // Redirect to login.html after successful signup
        function redirectToLogin(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = "privacy policy.html"; // Redirect to login page
        }
    </script>
</body>
</html>
