    <style>

        /* Dark Mode Background & Text */
body.dark {

    color: white !important;

/* Dark Mode for Sidebar */

    color: white !important;

.dark .sidebar a {

.dark .sidebar a:hover {

.dark .notifications-container,

/* Dark Mode for Buttons */

    background: #3b3b3b !important;
}

    </style>
</head>
<body class="bg-gradient-to-b from-blue-500 to-gray-300 min-h-screen flex">

                <a href="message.html" class="flex items-center space-x-2 w-full py-2 px-4 rounded bg-gray-200 font-semibold">

    <!-- Main Content -->
    <div class="flex-1 ml-[20%] bg-white rounded-lg shadow-lg">
        <div class="sticky top-0 p-4 border-b border-gray-300 flex items-center justify-between bg-white z-10">
            <span class="text-lg font-bold">Recent Chats</span>
            <i class="fas fa-search text-xl"></i>
        </div>

        <!-- Chat Filters -->
        <div class="p-4 flex space-x-4 bg-gray-100">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-full">All chats</button>
            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full">Personal</button>
            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full">Work</button>
            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full">Groups</button>
        </div>

        <!-- Dynamic Chat List -->
        <div class="p-4 overflow-y-auto h-[calc(100vh-160px)]" id="chat-list">
            <!-- Chats will be loaded here dynamically -->
        </div>
    </div>

    <script>
        const chats = [
            {
                name: "Darlene Steward",
                message: "Pls take a look at the images.",
                time: "18:31",
                unread: 5,
                img: "https://placehold.co/50x50"
            },
            {
                name: "Lee Williamson",
                message: "Yup, that seems to work, hopefully",
                time: "09:12",
                unread: 0,
                img: "https://placehold.co/50x50"
            },
            {
                name: "Fullstack Designers",
                message: "Hello guys, we have discussed about ...",
                time: "14:34",
                unread: 2,
                img: "https://placehold.co/50x50"
            },
            {
                name: "Ronald Moony",
                message: "Thanks dude ðŸ˜Š",
                time: "Yesterday",
                unread: 0,
                img: "https://placehold.co/50x50"
            },
            {
                name: "Alice Johnson",
                message: "See you at the meeting!",
                time: "10:45",
                unread: 1,
                img: "https://placehold.co/50x50"
            }
        ];

        function loadChats() {
            const chatList = document.getElementById('chat-list');
            chatList.innerHTML = '';

            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'flex items-center justify-between p-4 border-b border-gray-300 hover:bg-gray-100 cursor-pointer transition';

                chatItem.innerHTML = `
                    <div class="flex items-center">
                        <img src="${chat.img}" alt="${chat.name}" class="rounded-full w-12 h-12">
                        <div class="ml-4">
                            <div class="font-bold">${chat.name}</div>
                            <div class="text-gray-500">${chat.message}</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-gray-500">${chat.time}</div>
                        ${chat.unread > 0 ? `<div class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm">${chat.unread}</div>` : ''}
                    </div>
                `;

                chatList.appendChild(chatItem);
            });
        }

        document.addEventListener('DOMContentLoaded', loadChats);
    </script>
<script>
    function applyTheme() {
    const darkMode = localStorage.getItem("darkMode") === "enabled";
    document.body.classList.toggle("dark", darkMode);
    document.getElementById("darkToggle")?.classList.toggle("active", darkMode);

    // Apply dark mode to the sidebar
    const sidebar = document.querySelector(".sidebar");
    if (sidebar) {
        sidebar.classList.toggle("dark-sidebar", darkMode);
    }
}

function toggleDarkMode() {
    const isDarkMode = document.body.classList.contains("dark");
    localStorage.setItem("darkMode", isDarkMode ? "disabled" : "enabled");
    applyTheme();
}

// Apply dark mode when the page loads
document.addEventListener("DOMContentLoaded", applyTheme);

</script>
</body>
