body.dark {

</head>

    <script>
        function applyTheme() {
    const darkMode = localStorage.getItem("darkMode") === "enabled";
    document.body.classList.toggle("dark", darkMode);
    document.getElementById("darkToggle")?.classList.toggle("active", darkMode);

    // Apply dark mode to the sidebar
    const sidebar = document.querySelector(".sidebar");
    if (sidebar) {
        sidebar.classList.toggle("dark-sidebar", darkMode);
    }
}

function toggleDarkMode() {
    const isDarkMode = document.body.classList.contains("dark");
    localStorage.setItem("darkMode", isDarkMode ? "disabled" : "enabled");
    applyTheme();
}

// Apply dark mode when the page loads
document.addEventListener("DOMContentLoaded", applyTheme);

document.addEventListener("DOMContentLoaded", function () {
    const bioDisplay = document.getElementById("bio-display");
    const bioEdit = document.getElementById("bio-edit");
    const editBioBtn = document.getElementById("edit-bio-btn");
    const saveBioBtn = document.getElementById("save-bio-btn");

    // Load bio from localStorage
    if (localStorage.getItem("userBio")) {
        bioDisplay.textContent = localStorage.getItem("userBio");
    }

    // Edit Bio
    editBioBtn.addEventListener("click", function () {
        bioEdit.value = bioDisplay.textContent;
        bioDisplay.classList.add("hidden");
        bioEdit.classList.remove("hidden");
        editBioBtn.classList.add("hidden");
        saveBioBtn.classList.remove("hidden");
    });

    // Save Bio
    saveBioBtn.addEventListener("click", function () {
        const newBio = bioEdit.value.trim();
        if (newBio) {
            bioDisplay.textContent = newBio;
            localStorage.setItem("userBio", newBio); // Save to localStorage
        }
        
        bioEdit.classList.add("hidden");
        bioDisplay.classList.remove("hidden");
        saveBioBtn.classList.add("hidden");
        editBioBtn.classList.remove("hidden");
    });
});

    </script>
