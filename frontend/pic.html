<html>
 <head>
  <title>
   Post Details
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="bg-black text-white p-4 flex items-center">
   <i class="fas fa-arrow-left text-xl mr-2">
   </i>
   <h1 class="text-xl font-bold">
    Post Details
   </h1>
  </div>
  <div class="max-w-2xl mx-auto mt-4 p-4 bg-white shadow-md">
   <img alt="Image of birds flying in the sky" class="w-full h-auto object-cover" height="400" src="https://storage.googleapis.com/a1aa/image/REW_xT4xEnISncAKviHjA7Ik6ilh6I8WY1o0Kg-0rpk.jpg" width="600"/>
   <div class="mt-4">
    <div class="flex justify-between items-center">
     <div class="flex items-center">
      <img alt="User profile picture" class="rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/-602j5P1Cr3iVDF0O7n7-NVXMkPH01BAENBQuQ5Xt2Q.jpg" width="40"/>
      <div class="ml-2">
       <h3 class="text-lg font-bold">
        Name
       </h3>
       <p class="text-gray-500">
        Local business
       </p>
      </div>
     </div>
     <div class="flex items-center">
      <i class="fas fa-heart text-red-500 mr-2">
      </i>
      <span class="font-bold">
       120
      </span>
     </div>
    </div>
    <p class="mt-4">
     This is the description of the post. It can be a detailed description of the image or any other content related to the post.
    </p>
   </div>
   <div class="mt-4">
    <h3 class="text-lg font-bold">
     Comments
    </h3>
    <div class="mt-2">
     <div class="flex items-start mb-4">
      <img alt="User profile picture" class="rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/-602j5P1Cr3iVDF0O7n7-NVXMkPH01BAENBQuQ5Xt2Q.jpg" width="40"/>
      <div class="ml-2">
       <h4 class="font-bold">
        User1
       </h4>
       <p>
        This is a comment on the post.
       </p>
      </div>
     </div>
     <div class="flex items-start mb-4">
      <img alt="User profile picture" class="rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/-602j5P1Cr3iVDF0O7n7-NVXMkPH01BAENBQuQ5Xt2Q.jpg" width="40"/>
      <div class="ml-2">
       <h4 class="font-bold">
        User2
       </h4>
       <p>
        This is another comment on the post.
       </p>
      </div>
     </div>
    </div>
   </div>
   <div class="mt-4">
    <h3 class="text-lg font-bold">
     Liked by
    </h3>
    <div class="mt-2 flex flex-wrap">
     <div class="flex items-center mr-4 mb-2">
      <img alt="User profile picture" class="rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/-602j5P1Cr3iVDF0O7n7-NVXMkPH01BAENBQuQ5Xt2Q.jpg" width="40"/>
      <span class="ml-2">
       User1
      </span>
     </div>
     <div class="flex items-center mr-4 mb-2">
      <img alt="User profile picture" class="rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/-602j5P1Cr3iVDF0O7n7-NVXMkPH01BAENBQuQ5Xt2Q.jpg" width="40"/>
      <span class="ml-2">
       User2
      </span>
     </div>
     <div class="flex items-center mr-4 mb-2">
      <img alt="User profile picture" class="rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/-602j5P1Cr3iVDF0O7n7-NVXMkPH01BAENBQuQ5Xt2Q.jpg" width="40"/>
      <span class="ml-2">
       User3
      </span>
     </div>
     <!-- Add more users as needed -->
    </div>
   </div>
  </div>
 </body>
</html>
